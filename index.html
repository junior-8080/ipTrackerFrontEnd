<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./index.js"></script>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!-- add offset value dynamically using the API -->
    <main>
        <section class="top-section">
            <h2 class="logo-title">IP Address Tracker</h2>
            <form class="search" id="form">
                <input type="text" placeholder="Search for any IP address or domain" id="ip-adress-input" pattern="^(?!0)(?!.*\.$)((1?\d?\d|25[0-5]|2[0-4]\d)(\.|$)){4}$" spellcheck="false" />
                <button><img src="images/icon-arrow.svg" /></button>
            </form>
        </section>
        <div class="middle-section">
            <div class="ip-info">
                <div class="ip-address">
                    <h3>IP Address</h3>
                    <span id="add">192.546.757</span>
                </div>
                <div class="location">
                    <h3>Location</h3>
                    <span id="loc">Ghana</span>
                </div>
                <div class="time">
                    <h3>Timezone UTC </h3>
                    <span id="tm">16:45:000</span>
                </div>
                <div class="isp">
                    <h3>ISP</h3>
                    <span id="sp">YHYdiiidfiidifiid</span>
                </div>
            </div>
        </div>
        <section class="bottom-section">
            <div id="map"></div>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abdul Mukhsin</a>.
    </div>
</body>

</html>
